   <script>
   //My Solution of reversing Array
   var arrSam = [1,2,3];      
   var names = ['Azeez','Abdul','Sidz'];       
       
   function reverseArray(arr){
       var newArr = [];
       for(i=1;i<arr.length+1; i++){
            newArr[i - 1] = arr[arr.length - i];
       }
       return newArr;
   }
       
   
   var newArray = reverseArray(names);

    function rvereseArray(arr, start, 
                       end)
    {
    while (start < end)
    {
        var temp = arr[start]; 
        arr[start] = arr[end];
        arr[end] = temp;
        start++;
        end--;
    } 
}
