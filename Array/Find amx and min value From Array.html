    <title>Find amx and min value From Array</title>

<body>
   
   <script>
   
       //My approch For solving this problem
       var arrNew = [446,46465,4554,23,44,45,6,54,32,21,1];
       
       function minAndMax(arr){
           var min=arr[0],max=0;
           
           //Loop run For min value
           for(var i=0;i<arr.length;i++){
               if(arr[i]<min){
                   min = arr[i];
               }
           }
           //Loop run For max Value
           for(var i=0;i<arr.length;i++){
               if(arr[i] > max){
                  max = arr[i];
               }
           }
           
           console.log('Minimum value is ' + min);
           console.log('Maximum value is ' + max);
           
       }
       
       minAndMax(arrNew);
